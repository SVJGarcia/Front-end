<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function validarDados(){
            var nome=document.getElementById("nome").value;
            var endereco=document.getElementById("endereco").value;
            var rg=document.getElementById("rg").value;
            var cpf=document.getElementById("cpf").value;
            var dtnascimento=document.getElementById("dtnascimento").value;
            if(nome==""){
                alert("O Nome é um campo obrigatorio!");
                return false;
            }
            if(endereco==""){
                alert("O Endereço é um campo obrigatorio!");
                return false;
            }
            if(rg==""){
                alert("O RG é um campo obrigatorio!");
                return false;
            }
            if(cpf==""){
                alert("O CPF é um campo obrigatorio!");
                return false;
            }
            if(dtnascimento==""){
                alert("A Data de Nascimento é um campo obrigatorio!");
                return false;
            }
            
        }

    </script>
</head>
<body>
    <form action="#" method="post" onsubmit="validarDados();">
        <label for="nome">Digite seu Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço" name="endereço">
        <br>
        <label for="rg">Digite seu RG:</label>
        <input type="text" id="rg" name="rg">
        <br>
        <label for="cpf">Digite seu CPF:</label>
        <input type="text" id="cpf" name="cpf">
        <br>
        <label for="dtnascimento">Data de Nascimento:</label>
        <input type="date" id="dtnascimento" name="dtnascimento">
        <br>
        <button type="submit">Gravar</button>
    </form>
</body>
</html>

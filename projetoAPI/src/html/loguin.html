<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto sobre a meia bola</title>
    <link rel="stylesheet" href="../css/loguin.css">
</head>
<body>
    <div class="container">
        <div class="meia-bola"></div>
        <div class="texto-sobre-meia-bola">Loguin</div>
        <form class="form-container">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Digite aqui seu E-mail">
                <label for="floatingInput"></label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Digite aqui sua Senha">
                <label for="floatingPassword"></label>
            </div>
            <button type="submit" class="btn-entrar">Entrar</button>
            <a href="recuperar_senha.html" class="btn-esqueci-senha">Esqueci minha senha</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= <div class="container"> 
</head>
<link rel="stylesheet" href="../css/styleregistraraluno.css">
<body>
    <section class="form">
        <h1>Registre-se como Aluno(a)</h1>
        <h3>Qual sua escolaridade?</h3>
         <div class="form-floating mb-3">
            <select class="form-control" id="escolaridade">
                <option value="" disabled selected>Selecione sua escolaridade</option>
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
                <option value="superior">Ensino Superior</option>
                <option value="pos_graduacao">Pós-Graduação</option>
            </select>
            <label for="escolaridade"></label>
        </div>
        <h3>E-mail</h3>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Digite aqui seu E-mail">
            <label for="floatingInput"></label>
        </div>
        <h3>Senha</h3>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Digite aqui su Senha">
            <label for="floatingPassword"></label>
          </div>
          <h3>Confirme sua Senha</h3>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirme aqui sua senha">
            <label for="floatingPassword"></label>
          </div>
          <button class="btnenviar">Enviar</button>
        </section>
</body>
</html>

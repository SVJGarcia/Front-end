<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades</title>
    <script src="../JS/ola.js"></script>
    <style>

      h1{
        text-align: center;
        font-size: 80px;
      }
  
      form{
      text-align: center;
      border-radius: 10px;
      border-width: 5px 5px 5px 5px;
      border-style: solid;
      border-color: black;
      font-size: 30px;
      }
      
      footer{
        text-align: center;
        font-size: 30PX;
      }
      </style>
  </head>
  <body>
     <h1>Conversor de Unides de Medidas</h1>
      <form id="formulario">
        <div class="form-group">
          <label for="converte">Converter em:</label>
          <select name="converte" id="converte" onchange="buscadado();">
            <option value="0">Selecione uma Opção</option>
            <option value="1">Milhas para Km</option>
            <option value="2">Pés para Metros</option>
            <option value="3">Libras para Kg</option>
            <option value="4">Galoes para Litros</option>
            <option value="5">Dólares para Reais</option>
            <option value="6">Jardas para Metros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="valor" id="descricao"></label>
          <input type="number" class="form-control" id="valor"  placeholder="valor" >
        </div>
        <p id="convertido">Valor Convertido:</p>
        <button type="button" id="calc" class="btn btn-success btn-block" onclick="blbl();">Converte</button>
      </form>
    </div>
    <br>
    <br>
    <br>
    <footer>Obrigado por acessar nosso site!</footer>
  </body>
</html>

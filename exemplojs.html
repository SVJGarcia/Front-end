

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Declarando e atribuindo valores
        let idade = 25;
        const nome = "João";
        const anoNascimento = 1998;
        
        //Imprimindo os valores das variaveis
        console.log("Nome:",nome);
        console.log("Idade:",idade);
        console.log("Ano de Nascimento:",anoNascimento);
        
        //Atualizando variáveis
        let contador=0;
        contador ++; // Incremento em 1 
        contador *= 2; // Multiplicação por 2
        contador -= 3; // Subtração por 3

        console.log("Valor do contador.",contador);
        
        //Usando Variáveis em Mensagens
        const fruta = "maça";
        const quantidade = 5;
        const mensagem = `Eu comprei ${quantidade} unidades de ${fruta}.`;
        console.log(mensagem);

        //Conversão de unidades
        const metros = 3;
        const centimetros = metros *100;

        console.log(`${metros} metros são equivalentes a ${centimetros} centimetros.`);

        //Conversão de temperatura de Celcius para Fahrenheit
        const temperaturaCelcius=25;
        const temperaturaFahrenheit=temperaturaCelcius*9/5+32;

        console.log(`${temperaturaCelcius}°C é igual a ${temperaturaFahrenheit}°F.`);
        </script>
</head>
